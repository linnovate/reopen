# image: {{ .Values.image.registry }}/{{ .Values.example.deployment.image }}:{{ .Values.example.deployment.tag }}
# replicas: {{ .Values.example.deployment.replicas }}
# external-service-port: {{ .Values.example.service.default.port }}
