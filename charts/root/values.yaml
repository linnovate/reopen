root_app:
  deployment:
    replicas: 1
    image:
      name: linnovate/root
      tag: 2.0.4 
    resources: {}
  service:
    default:
      name: "3000"
      port: 3000
      targetPort: 3000

root_db:
  deployment:
    replicas: 1
    image:
      name: mongo
      tag: 3.6.3
    resources: {}
  service:
    default:
      name: "headless"
      port: 55555
      targetPort: 0

root_elastic:
  deployment:
    replicas: 1
    image:
      name: elasticsearch
      tag: 5.6.9
    resources: {}
  service:
    default:
      name: "headless"
      port: 55555
      targetPort: 0

# overriden by global when deployed as part of recollect
global:
  ingress:
    wildcard: 'cluster.local'
  image: 
    registry: 'docker.io'

