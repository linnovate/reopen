recollect_example:
  deployment:
    replicas: 1
    image:
      name: linnovate/recollect-example
      tag: latest
    resources: {}
  service:
    default:
      name: "3030"
      port: 3030
      targetPort: 3030

elasticsearch:
  deployment:
    replicas: 1
    image:
      name: elasticsearch
      tag: 5.6.9
    resources: {}
  service:
    default:
      name: "9200"
      port: 9200
      targetPort: 9200

api:
  deployment:
    replicas: 1
    image:
      name: linnovate/recollect
      tag: 0.0.3
    resources: {}
  service:
    default:
      name: "3005"
      port: 3005
      targetPort: 3005

kibana:
  deployment:
    replicas: 1
    image:
      name: kibana
      tag: 5.5.0
    resources: {}
  service:
    default:
      name: "5601"
      port: 5601
      targetPort: 5601

rabbitmq:
  deployment:
    replicas: 1
    image:
      name: rabbitmq
      tag: 3.6.15-management
    resources: {}
  service:
    default:
      name: "5672"
      port: 5672
      targetPort: 5672
    management:
      name: "management"
      port: 15672
      targetPort: 15672

consumer:
  deployment:
    replicas: 1
    image:
      name: linnovate/recollect
      tag: 0.0.3
    resources: {}

ingress:
  wildcard: 'cluster.local'
image: 
  registry: 'docker.io'
 
global:
  ingress:
    wildcard: 'cluster.local'
  image: 
    registry: 'docker.io'
  reroute_api:
    service:
      default:
        port: 4040
   
