dhconnect:
  deployment:
    replicas: 1
    image:
      name: linnovate/danhotels-dhconnect
      tag: latest
    resources: {}
  service:
    default:
      name: default
      port: 4041
      targetPort: 4041

# overriden by global when deployed as part of recollect
ingress:
  wildcard: 'cluster.local'
image: 
  registry: 'docker.io'

