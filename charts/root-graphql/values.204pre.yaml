root_graphql:
  deployment:
    replicas: 1
    image:
      name: linnovate/root-graphql
      tag: 0.0.1
    resources: {}
  service:
    default:
      name: "3007"
      port: 3007
      targetPort: 3007

root:
  root_app:
    port: 3000

# overriden by global when deployed as part of recollect
global:
  ingress:
    wildcard: 'projects.linnovate.net'
  image: 
    registry: 'docker.io'

